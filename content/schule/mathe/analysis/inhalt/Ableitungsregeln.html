                Ableitungsregeln
            </div><br>
            <span>
                <table>
                    <tr>
                        <td class="name">Summenregel</td>
                        <td class="regel">(u + v)' = u' + v'</td>
                        <td class="beispiel">f(x)= u(x) + v(x)</td>
                    </tr>
                    <tr>
                        <td class="name">Konstantenregel</td>
                        <td class="regel">c'= 0</td>
                        <td class="beispiel">f(x)= c ; c∈ℝ</td>
                    </tr>
                    <tr>
                        <td class="name">Faktorregel</td>
                        <td class="regel">(c × u (x))'= c × u'(x)</td>
                        <td class="beispiel">f(x) = c × u(x) ; c∈ℝ</td>
                    </tr>
                    <tr>
                        <td class="name">Potenzregel</td>
                        <td class="regel">(x<sup>n</sup>)'= n × x<sup>n-1</sup></td>
                        <td class="beispiel">f(x)= x<sup>n</sup> ; n∈ℕ</td>
                    </tr>
                </table>
            </span>
        </div>
